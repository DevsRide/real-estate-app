<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Homeland</title>
  </head>
  <body>
    <div class="root">
      <!-- HERO SECTION -->
      <div class="hero">
        <div class="hero-image-container">
          <img src="../images/hero.jpeg" alt="" />
        </div>
        <div class="hero-text-container">
          <h1>Find Your Perfect Place With Homeland</h1>
        </div>
        <div class="hero-dots">
          <div class="hero-dots-dot-unselected"></div>
          <div class="hero-dots-dot-selected"></div>
          <div class="hero-dots-dot-unselected"></div>
        </div>
      </div>
      <!-- LOGIN SECTION -->
      <div class="login">
        <div class="login-header">
          <div class="login-header-logo">
            <img src="../images/logo.png" alt="" />
          </div>
          <h2>Welcome to Homeland</h2>
          <h3>
            Welcome back! Login with your data that you entered during
            registration.
          </h3>
        </div>
        <div class="login-form">
          <div class="login-form-container">
            <div class="login-form-field">
              <label for="">Email adress</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your email..."
              />
              <i class="fa-solid fa-at"></i>
            </div>
            <div class="login-form-field">
              <label for="">Password</label>
              <input type="password" name="" id="" placeholder="*******" />
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>
          <div class="login-form-bottom">
            <div>
              <input type="checkbox" name="" id="" />
              <label for="">Remember me</label>
            </div>
            <div>
              <a href="#">Forgot your password?</a>
            </div>
          </div>
          <button>LOGIN</button>
        </div>
        <div class="or">
          <div class="custom-line"></div>
          <span>or</span>
          <div class="custom-line"></div>
        </div>
        <div class="sso-login">
          <button>
            <div>
              <img src="../images/googlelogo.png" alt="" />
              <span>Login with google</span>
            </div>
          </button>
          <button>
            <div>
              <img src="../images/facebooklogo.png" alt="" />
              <span>Login with Facebook</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
