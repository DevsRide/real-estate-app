<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="icon">
          <i class="fa-solid fa-house"></i>
        </div>
        <h1>Welcome to HomeLand</h1>
        <span
          >Welcome back! Login with the data you used during registration</span
        >
        <br /><br />
        <div class="form">
          <form action="" class="login">
            <div class="form-group">
              <label for="name">Your Email:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder=" Enter your Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="testimonial">Your Password:</label>
              <input
                type="text"
                name="password"
                id=""
                placeholder="*********"
                required
              />
            </div>
            <div class="login-options">
              <input type="checkbox" name="remember_me" id="checkbox" />
              Remember me
              <a class="forget" href="#">Forget Password?</a>
            </div>

            <button type="submit" name="login">Login</button>
          </form>
        </div>
      </div>
      <div class="right-side" style="background: #8ecae6">
        <div class="displayCard">
          <img
            src="https://st.depositphotos.com/1658611/2932/i/450/depositphotos_29329143-stock-photo-street-of-residential-houses.jpg"
          />
          <h2>Find Your Dream Home Today!</h2>
        </div>
      </div>
    </div>
  </body>
</html>
