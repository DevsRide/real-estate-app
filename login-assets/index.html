<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="./style.css">
    <title><img src="./Logo.png">Homeland</title>
</head>
<body>
    <div class="picture-block">
        <img id="house" src="./img(1).png" alt="a picture of a fancy home">
        <h1>Find your perfect place <br>with homeland</h1>
        <img id="dots" src="./Slider Dots.png" alt="nice slider dots">
    </div>
    <div class="text-block">
        <img id="logo" src="./Logo.png" alt="house outline logo">
        <h2>Welcome to Homeland</h2>
        <p>Welcome back! Logn with your data that you entered during registration.</p>
        <p>Email address</p>
        <div class="email">
            <p>Enter your email...</p>
            <img src="./at.svg" alt="at symbol">
        </div>
        <p>Password</p>
        <div class="pass">
            <p>**********</p>
            <img src="./lock-outline.svg" alt="lock symbol">
        </div>
        <div class="forgot">
            <p id="tickbox"> </p>
            <p>Remember me</p>
            <p><u>Forgot your password?</u></p>
        </div>
        <h3>login</h3>
        <img src="./or.svg" alt="choicegiving placeholder">
        <div class="login">
            <div class="google">
                <img src="./google logo.svg" alt="google logo">
                <p>Login with Google</p>
            </div>
            <div class="facebook">
                <img src="./fb logo.svg" alt="facebook logo">
                <p>Login with Facebook</p>
            </div>
        </div>
    </div>
</body>
</html>
